<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Mobile Robot Control</title>
    <link rel="stylesheet" href="style.css">    
  </head>
  <body>
    <h1>Mobile Robot Control</h1>
    <!-- Tạo các nút điều khiển -->
    <div>
      <button id="forward" class="button">Forward</button>
    </div>
    <div>
      <button id="left_nguoc" class="button">Left.Ngược</button>
      <button id="left_thuan" class="button">Left.Thuận</button>
      <button id="stop" class="button">Stop</button>
      <button id="right_thuan" class="button">Right.Thuận</button>
      <button id="right_nguoc" class="button">Right.Ngược</button>
    </div>
    <div>
      <button id="backward" class="button">Backward</button>
    </div>
    <!-- Thêm SDK của Firebase Realtime Database -->
    <script src="https://www.gstatic.com/firebasejs/8.2.9/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.9/firebase-database.js"></script>
    <!-- Liên kết với file JavaScript -->
    <script src="control.js"></script>
  </body>
</html>
